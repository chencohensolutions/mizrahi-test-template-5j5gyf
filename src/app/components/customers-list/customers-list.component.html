<div class="customers-list">
  <form class="customers-list-form">
    <mat-form-field [style.width.%]=10 class="customers-list-field customers-list-field-id" appearance="fill">
      <mat-label>Id</mat-label>
      <input name="id" matInput [ngModel]="inputId" (ngModelChange)="onIdChange($event)">
    </mat-form-field>
    <mat-form-field [style.width.%]=20 class="customers-list-field customers-list-field-fname" appearance="fill">
      <mat-label>First Name</mat-label>
      <input name="first_name" matInput [ngModel]="inputFirstName" (ngModelChange)="onFirstNameChange($event)">
    </mat-form-field>
    <mat-form-field [style.width.%]=20 class="customers-list-field customers-list-field-lname" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input name="last_name" matInput [ngModel]="inputLastName" (ngModelChange)="onLastNameChange($event)">
    </mat-form-field>
    <mat-form-field [style.width.%]=30 class="customers-list-field customers-list-field-email" appearance="fill">
      <mat-label>Email</mat-label>
      <input name="email" matInput [ngModel]="inputEmail" (ngModelChange)="onEmailChange($event)">
    </mat-form-field>
    <mat-form-field [style.width.%]=20 class="customers-list-field customers-list-field-accountid" appearance="fill">
      <mat-label>Account Id</mat-label>
      <input name="account_id" matInput [ngModel]="inputAccountId" (ngModelChange)="onAccountIdChange($event)">
    </mat-form-field>
  </form>
  <div class="customers-list-body">
    <table class="customers-list-table">
      <tr>
        <th width="10%"></th>
        <th width="20%"></th>
        <th width="20%"></th>
        <th width="30%"></th>
        <th width="20%"></th>
      </tr>
      <tbody>
        <tr *ngFor="let customer of customersFiltered">
          <td>{{ customer.id }}</td>
          <td>{{ customer.first_name }}</td>
          <td>{{ customer.last_name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.account_id }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
